<!DOCTYPE html>
<html lang="ru">
<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.springframework.org/security/tags">

<head>
    <meta charset="UTF-8">
    <title>List conditions</title>
    <link href="../static/css/style1.css" th:href="@{/css/style1.css}" rel="stylesheet"/>
    <link href="../static/css/style2.css" th:href="@{/css/style2.css}" rel="stylesheet"/>

</head>
<body>
<div th:replace="header :: content"></div>


<table class="table">
    <p th:text="${msg}"> </p>

    <tr>
        <th>Наименование помещения</th>
        <th>Дата определения параметров</th>
        <th>Температура, ℃</th>
        <th>Относительная влажность, %</th>
        <th>Способ крепления датчика</th>
        <th>Состояние поверхности контакта</th>

        <th sec:authorize="hasRole('ROLE_ADMIN')">Изменить</th>
        <th sec:authorize="hasRole('ROLE_ADMIN')">Удалить</th>

    </tr>


    <tr th:each="c : ${conditions}">
        <td th:text="*{c.place}">...</td>
        <td th:text="*{c.date}">...</td>
        <td th:text="*{c.temperature}">...</td>
        <td th:text="*{c.humidity}">...</td>
        <td th:text="*{c.sensor}">...</td>
        <td th:text="*{c.surfaceCondition}">...</td>

        <td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{'/condition/edit/' + ${c.id}}"><img src="/css/img/edit.png" align="center" alt="Редактировать"  height="20" width="20"/></a></td>
        <td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{'/condition/delete/' + ${c.id}}"><img src="/css/img/delete.png"align="center" alt="Удалить"  height="20" width="20"/></a></td>

    </tr>


</table>
<!--<a th:href="@{/condition/new}"><img src="/css/img/add.png"align="center" alt="Добавить"  height="30" width="30"/></a>-->
<!--<a th:href="@{/content}"><img src="/css/img/home2.PNG"align="center" hspace="80" alt="Назад"  height="35" width="35"/></a>-->

</body>
</html>
