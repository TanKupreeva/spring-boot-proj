<!DOCTYPE html>
<html lang="ru">
<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.springframework.org/security/tags">
<head>
    <meta charset="UTF-8">
    <title>List clients</title>
    <link href="../static/css/style1.css" th:href="@{/css/style1.css}" rel="stylesheet"/>
    <link href="../static/css/style2.css" th:href="@{/css/style2.css}" rel="stylesheet"/>

</head>
<body>
<div th:replace="header :: content"></div>

<table class="table">

    <p th:text="${msg}"> </p>

    <tr>
        <th>Служба</th>
        <th>Филиал</th>
        <th>Адрес</th>
        <th>Телефон</th>
        <th>Факс</th>
        <th sec:authorize="hasRole('ROLE_ADMIN')">Изменить</th>
        <th sec:authorize="hasRole('ROLE_ADMIN')">Удалить</th>

    </tr>


    <tr th:each="client : ${clients}">
        <td th:text="*{client.getOffice().name}">...</td>
        <td th:text="*{client.getUmg().name}">...</td>
        <td th:text="*{client.address}">...</td>
        <td th:text="*{client.phone}">...</td>
        <td th:text="*{client.fax}">...</td>



        <td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{'/client/edit/' + ${client.id}}"><img src="/css/img/edit.png" align="center" alt="Редактировать"  height="20" width="20"/></a></td>
        <td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{'/client/delete/' + ${client.id}}"><img src="/css/img/delete.png"align="center" alt="Удалить"  height="20" width="20"/></a></td>

    </tr>

</table>

<!--<a th:href="@{/content}"><img src="/css/img/home2.PNG"align="center" hspace="80" alt="Назад"  height="35" width="35"/></a>-->

</body>
</html>
