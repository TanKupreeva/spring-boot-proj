<p th:text="${msg}" th:align="center"> </p>

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div th:if="${param.error}">
        <div class="alert alert-danger">Неверный email либо пароль</div>
      </div>
      <div th:if="${param.logout}">
        <div class="alert alert-success"> Выход произведен успешно.</div>
      </div>
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Вход</h2>
        </div>
        <div class="card-body">
          <form
                  method="post"
                  role="form"
                  th:action="@{/login}"
                  class="form-horizontal"
          >
            <div class="form-group mb-3">
              <label class="control-label"> Email</label>
              <input
                      type="text"
                      id="username"
                      name="username"
                      class="form-control"
                      placeholder="Введите свой email"
              />
            </div>
            <div class="form-group mb-3">
              <label class="control-label"> Пароль</label>
              <input
                      type="password"
                      id="password"
                      name="password"
                      class="form-control"
                      placeholder="Введите пароль"
              />
            </div>
            <div class="form-group mb-3">

              <button type="submit" class="btn btn-primary" >Войти</button>
<!--              <span> Not registered ?-->
<!--<a th:href="@{/register}">Register/Signup here</a>-->
<!--</span>-->
            </div>
          </form>
          <h7><a th:href="@{/register/forget}">Сброс пароля</a> </h7>

<!--             th:text="#{message.resetPassword}">Сброс пароля</a>-->
