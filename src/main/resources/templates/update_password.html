<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Forget password</title>
<!--    <link href="../static/css/login.css" th:href="@{/css/login.css}" rel="stylesheet"/>-->


    <script>
        function validate(){
            var psw1 = document.regform.psw1.value;
            var psw2 = document.regform.psw2.value;
            if(psw1.length<8){
                alert("Пароль должен содержать не менее 8 символов");
                return false;
            }
if (psw1!=psw2) {
    alert("Пароли должны быть одинаковы");
    return false;
}}

    </script>
</head>
<body>
<form action="#" name="regform" th:action="@{'/register/update?token='+${token}}" method="post" onsubmit="return validate()">

        <div class="group">
            <input type="password" name="psw1" required><span class="highlight"></span><span class="bar"></span>
            <label>Password1</label>
        </div>
        <div class="group">
            <input type="password" name="psw2" required><span class="highlight"></span><span class="bar"></span>
            <label>Password2</label>
        </div>
        <button type="submit" class="button buttonBlue">SEND
            <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
        </button>

</form>
<!--<script src="js/login.js"></script>-->
<!--<script type="text/javascript" th:src="@{/js/login.js}"></script>-->
</body>
</html>
