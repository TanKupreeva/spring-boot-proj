<!DOCTYPE html>
<html lang="ru">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Person</title>
    <link href="../static/css/style3.css" th:href="@{/css/style3.css}" rel="stylesheet"/>
    <link href="../static/css/style2.css" th:href="@{/css/style2.css}" rel="stylesheet"/>

</head>
<body>
<div th:replace="header :: content"></div>

<div align="center">

    <form action="#" th:action="@{/person/new}" method="post" th:object="${person}">
        <label>Фамилия:</label>
        <input type="text" th:field="*{lastName}" /><br>

        <label>Имя:</label>
        <input type="text" th:field="*{name}" /><br>

        <label>Отчество:</label>
        <input type="text" th:field="*{firstName}" /><br>


        <label>Должность:</label>
        <input type="text" th:field="*{function}" /><br>

        <label>Сертификат компетентности:</label>
        <input type="text" th:field="*{certificate}" /><br>

        <label>Дата выдачи сертификата компетентности:</label>
        <input type="date" th:field="*{dateOfIssue}"/><br/>

        <label>Email:</label>
        <input type="email" th:field="*{email}"/><br/>

        <label>Password:</label>
        <input type="password" th:field="*{password}"/><br/>


        <label>Роль:</label>
        <select th:field="*{roles}" multiple>
            <option th:each="r : ${roles}" th:value="${r.id}" th:text="${r.name}" />
        </select><br>



        <input type="hidden" th:field="*{id}">
        <button type="submit">Создать</button>
    </form>

</div>
<a th:href="@{/content}"><img src="/css/img/back.png" alt="Назад"  height="35" width="35"/></a>

</body>
</html>
